<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="trips">

<div data-ng-controller="TripController as tc">
	<button type="button" class="btn btn-primary">Добавить</button>
	<table class="table table-hover table-condensed">
		<thead>
			
		</thead>
		<tbody>
			<tr data-ng-repeat="t in tc.trips">
				<td><span data-ng-bind="t.name"  data-ng-click="tc.dayList( { tripId : t.id } )"></span></td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
