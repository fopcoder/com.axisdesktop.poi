<html>
<head>
<title>Crawler</title>
<link rel="stylesheet" href="/static/extjs/classic/theme-neptune/resources/theme-neptune-all.css">
<link rel="stylesheet" href="/static/extjs/ux/neptune/resources/ux-all.css">
<script src="/static/extjs/ext-all.js"></script>
<script src="/static/extjs/ux.js"></script>
<script src="/api.js"></script>
<script>Ext.direct.Manager.addProvider( Ext.app.REMOTING_API );</script>
<script src="/crawler/models.js"></script>
<script src="/crawler/app.js"></script>

<script>
Ext.Ajax.on('beforerequest', function (conn, options) {
	   if (!(/^http:.*/.test(options.url) || /^https:.*/.test(options.url))) {
	     if (typeof(options.headers) == "undefined") {
	       options.headers = {'X-XSRF-TOKEN': Ext.util.Cookies.get('XSRF-TOKEN')};
	     } else {
	       options.headers.extend({'X-XSRF-TOKEN': Ext.util.Cookies.get('XSRF-TOKEN')});
	     }                        
	   }
	}, this);
</script>

</head>
